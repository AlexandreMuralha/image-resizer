<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Image Resizer</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

  <div id="div1">
    <h3>Online Image Reziser</h3>
  </div>

  <div id="div2">
    <canvas id="resized"></canvas>
  </div>
  

  <div id="div3">
      <button id="select-image">
        <input type="file" id="photo-file" > Open Image
      </button>
    
      <input type="range" min="1" max="100" value="100" id="slider1" class="slider">
      <label id="slider_value_label"> 100% of original size</label>
  
      <input type="range" min="1" max="10" value="8" id="slider_quality" class="slider">
      <label id="slider_quality_label">Quality: 8</label>
   
      <button id="download_button">Download</button>
  </div>

  

<script src="index.js"></script>
</body>
</html>
